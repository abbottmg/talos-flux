---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name rook-ceph
  namespace: flux-system
spec:
  interval: 30m0s
  path: ./kubernetes/apps/rook-ceph/rook-ceph/operator
  prune: false
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: rook-ceph
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  timeout: 3m0s
  wait: true
  healthChecks:
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: cephblockpools.ceph.rook.io
---
apiVersion: kustomize.toolkit.fluxcd.io/v-1beta2
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  dependsOn:
  - name: "rook-ceph"
  interval: 28m
  path: ./kubernetes/apps/rook-ceph/rook-ceph/rook-ceph-cluster
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  prune: true # remove any elements later removed from the above path
  timeout: 8m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
