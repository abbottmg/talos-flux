---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: -1 # keep trying to remediate
    crds: CreateReplace # Upgrade CRDs on package update
  chart:
    spec:
      chart: rook-ceph
      version: 1.14.x
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      interval: 10m
  valuesFrom:
  - kind: ConfigMap
    name: rook-ceph-operator-values
